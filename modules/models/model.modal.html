<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add New Model</h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group">
            <label for="exampleInputPassword1">Make</label>
            <select ng-model="model.make_id" class="form-control" ng-options="item.id as item.name for item in make">
                <option value="">-- Select Make --</option>
            </select>
            </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Model</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="model.name">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-info" type="button" ng-click="saveEntry()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
