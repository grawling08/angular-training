<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add New Repair</h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="location.name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Abbreviation</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="location.abbrev">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-info" type="button" ng-click="saveEntry()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
