<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-lg-6 col-md-4 col-sm-4">
            <a href="" id="" class="btn btn-default" ng-click="newEntryV()">New</a>
            <a href="" id="" class="btn btn-default" ng-click="refreshV()">Refresh</a>
        </div>
        <div class="col-lg-6 col-md-8 col-sm-8">
            <div class="input-group">
                <input type="text" name="" class="form-control" id="" ng-model="txtSearch" ng-keypress="($event.which === 13)?searchV():0"
                    ng-change="(txtSearch.length < 1)?searchV():0">
                <span class="input-group-btn">
                    <a class="btn btn-default" href="" ng-click="searchV()">Search</a>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12  col-md-12 col-sm-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Vehicle</th>
                        <th>Department</th>
                        <th>Location</th>
                        <th>Driver</th>
                        <th>Assigned to</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in vehicles">
                        <th scope="row">{{::row.id}}</th>
                        <td>{{row.vehicle}}</td>
                        <td>{{row.department}}</td>
                        <td>{{row.location}}</td>
                        <td>{{row.driver}}</td>
                        <td>{{row.assto}}</td>
                        <td>
                            <button class="btn btn-default btn-sm" uib-tooltip="Update" ng-click="updateEntryV(row._id)" ><i class="fa fa-edit" aria-hidden="true"></i></button>
                            <button class="btn btn-danger btn-sm" uib-tooltip="Remove" ng-click="deleteDataV(row)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
