<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add New User</h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group">
            <label for="exampleInputPassword1">Firstname</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="user.firstname">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Lastname</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="user.lastname">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Username</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="user.username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" ng-model="user.password">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-info" type="button" ng-click="saveEntry()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
