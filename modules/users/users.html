<div class="fluid" style="margin-top: 30px">
    <div class="row">
        <div class="col-md-6">
            <a href="" id="" class="btn btn-default" ng-click="newEntry()">New</a>
            <a href="" id="" class="btn btn-default" ng-click="refresh()">Refresh</a>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" name="" class="form-control" id="" ng-model="txtSearch" ng-keypress="($event.which === 13)?search():0" ng-change="(txtSearch.length < 1)?search():0">
                <span class="input-group-btn">
                    <a class="btn btn-default" href="" ng-click="search()">Search</a>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in users">
                        <th scope="row">{{::row.user_id}}</th>
                        <td>{{row.firstname}}</td>
                        <td>{{row.lastname}}</td>
                        <td>{{row.username}}</td>
                        <td>{{row.password}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
