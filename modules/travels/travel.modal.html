<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add New User</h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group">
            <label for="exampleInputPassword1">Driver</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="travel.driver">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Departure</label>
            <!-- <input type="text" class="form-control" id="exampleInputPassword1" ng-model="travel.departure"> -->
            <datetimepicker
                date-format="yyyy-MM-dd" 
                date-options="dateOptions" 
                date-disabled="isDisabledDate(date, mode)"
                hidden-time="false"
                hidden-date="false" 
                name="datetimepicker"
                show-spinners="true"
                readonly-time="false"
                date-opened="dateOpened"
                show-button-bar="false"
                id="" ng-model="travel.departure">
            </datetimepicker>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Arrival</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="travel.arrival">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Destination</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="travel.destination">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Passengers</label>
            <input type="number" min="0" class="form-control" id="exampleInputPassword1" ng-model="travel.destination">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Remarks</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="travel.destination">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-info" type="button" ng-click="saveEntry()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
