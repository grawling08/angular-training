<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add New Parts</h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group">
            <label for="exampleInputPassword1">Part Number</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="parts.partNumber">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Vendor</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="parts.vendor">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Vendor Location</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="parts.vendorLocation">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="parts.description">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Quantity</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="parts.quantity">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Cost</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="parts.cost">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Total</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ng-model="parts.total">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-info" type="button" ng-click="savePart()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
